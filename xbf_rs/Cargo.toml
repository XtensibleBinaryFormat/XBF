[package]
name = "xbf_rs"
version = "0.1.0"
edition = "2021"
description = "A Rust implementation of the XBF format."
license = "MIT OR Apache-2.0"

[dependencies]
byteorder = "1"
indexmap = "2.0.0"

[dev-dependencies]
anyhow = "1.0"
csv = "1.2"
quick-xml = { version = "0.30.0", features = ["serialize"] }
reqwest = "0.11.18"
serde = { version = "1.0.179", features = ["derive"] }
serde_json = "1.0.104"
tokio = { version = "1.29.1", features = ["full"] }

[features]
default = ["xbf_threadsafe"]
xbf_threadsafe = []

[[example]]
name = "server"
required-features = ["xbf_threadsafe"]
